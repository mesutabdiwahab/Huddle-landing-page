<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  .fa-solid,
  .fa-brands{
    width: 50px;
    height: 50px;
    font-size: 3rem;
    color: #fff;
    border-radius: 0.2em;
    padding: 0.3em;
    margin-right: 1rem;
  }
  .fa-brands:hover{
    color: hsla(300, 69%, 71%, 0.6);
  }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="Site logo">
    </header>
    <section class="two-cols">
      <figure class="mockup">
        <img src="./images/illustration-mockups.svg" alt="mockup illustration"
        class="mockup-img">
      </figure>
      <article class="text">
            <h1 class="heading">Build The Community Your Fans Will Love</h1>
            <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="btn-primary">Register</button>
          </article>
        </section>
        <div class="social-icons">
          <i class="fa-solid fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </main>

  </footer> -->

</body>
</html>
